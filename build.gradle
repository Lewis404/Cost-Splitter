plugins {
    id 'java'
}

group 'com.lewis.costsplitter'
version '1.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'com.jfoenix:jfoenix:8.0.4'
    compile 'org.kordamp.ikonli:ikonli-javafx:2.3.0'
    compile 'org.kordamp.ikonli:ikonli-material-pack:2.3.0'
    compile 'org.kordamp.ikonli:ikonli-materialdesign-pack:2.3.0'

    compileOnly 'org.projectlombok:lombok:1.18.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
